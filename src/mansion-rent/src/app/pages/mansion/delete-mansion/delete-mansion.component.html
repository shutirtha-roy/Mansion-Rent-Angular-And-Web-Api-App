<div class="container my-5">
    <form #form="ngForm" (ngSubmit)="deleteMansion(mansion.id)">
        <br />
        <h1 class="text-primary">Delete Mansion</h1>
        <hr />

        <div class="row text-center m-5">
            <div class="col-5"></div>
            <img [src]="mansion.base64Image" *ngIf="mansion.base64Image" class="card-img-top w-25" width="10px" height="100px" alt="...">
        </div>

        <div class="row">

            <div class="mb-3" hidden>
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="mansion.id">
            </div>
            
            <div class="col-2">
                <label for="Name" class="control-label pt-2" style="font-size:20px;">Name</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="name" name="name" readonly [(ngModel)]="mansion.name">
            </div>

            <div class="col-2">
                <label for="Rate" class="control-label pt-2" style="font-size:20px;">Rate</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="rate" name="rate" readonly [(ngModel)]="mansion.rate">
            </div>

            <div class="col-2">
                <label for="Details" class="control-label pt-2" style="font-size:20px;">Details</label>
            </div>
            <div class="col-10 pb-3">
                <textarea type="text" id="details" name="details" readonly [(ngModel)]="mansion.details" class="form-control" rows="5"></textarea>
            </div>

            <div class="col-2">
                <label for="Base64Image" hidden class="control-label pt-2" style="font-size:20px;">Image</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" hidden class="form-control" id="base64Image" name="base64Image" readonly [(ngModel)]="mansion.base64Image">
            </div>

            <div class="col-2">
                <label asp-for="Occupancy" class="control-label pt-2" style="font-size:20px;">Occupancy</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="occupancy" name="occupancy" readonly [(ngModel)]="mansion.occupancy" />
            </div>

            <div class="col-2">
                <label asp-for="Sqft" class="control-label pt-2" style="font-size:20px;">Sqft</label>
            </div>
            <div class="col-10 pb-3">
                <input type="text" class="form-control" id="occupancy" name="sqft" readonly [(ngModel)]="mansion.sqft" />
            </div>

            <div class="col-5 offset-2">
                <a routerLink="/mansion" class="btn-primary btn form-control">Back to List</a>
            </div>
            <div class="col-5">
                <input type="submit" value="Delete" class="btn btn-danger form-control" />
            </div>
        </div>
    </form>
</div>
