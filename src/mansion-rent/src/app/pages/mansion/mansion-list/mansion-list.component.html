<div class="container p-4 border">
    <div class="row pb-2">
        <h1 class="text-primary">Mansion List</h1>
    </div>
    <div class="col text-end pt-1">
        <a class="btn btn-outline-primary" routerLink="add"><i class="bi bi-plus-square-fill"></i> Create New Mansion</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Occupancy
                </th>
                <th>
                    Price
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let mansion of mansionlist">
            <tr>
                <td>{{ mansion.name }}</td>
                <td>{{ mansion.occupancy }}</td>
                <td>{{ mansion.rate }}</td>
                <td>
                    <a class="btn btn-success " [routerLink]="['/mansions','edit', mansion.id]"><i class="bi bi-pencil-square">Edit</i></a>
                    <a class="btn btn-danger ms-2" [routerLink]="['/mansions','delete', mansion.id]"><i class="bi bi-trash3-fill">Delete</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
