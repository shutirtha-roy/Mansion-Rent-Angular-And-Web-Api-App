<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold text-center">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field text-center" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username" class="w-75">
                                    <br>
                                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" 
                            class="text-danger">*Username is required</small>
                                </div>
                            </div>
                            
                            <div class="form-group pt-3">
                                <div class="input-field text-center" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password" class="w-75">
                                    <span (click)="hideShowPass()" class="fa {{ eyeIcon }}"></span>
                                    <br>
                                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                            class="mx-auto text-danger">*Password is required</small>
                                </div>
                            </div>

                            <div class="text-center">
                                <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-75">Login</button>
                            </div>
                            
                            <div class="text-center pt-4 text-muted w-75">Don't have an account? <a id="forget" routerLink="/auth/signup">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
